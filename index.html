<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <input class="output writings" id="display" type="button"  style=" background-color: rgba(0, 0, 0, .75); text-align: end; ">
        <input type="button" id="btnallClear"  class="span-two" value="AC">
        <input  type="button" id="btnDelete" value="DEL">
        <input type="button" id="btnDivision" value="/">
        <input type="button" id="btnOne" value="1">
        <input type="button" id="btnTwo" value="2">
        <input type="button" id="btnThree" value="3">
        <input type="button" id="btnMultiply" value="*">
        <input type="button" id="btnFour" value="4">
        <input type="button" id="btnFive" value="5">
        <input type="button" id="btnSix" value="6">
        <input type="button" id="btnAdd" value="+">
        <input type="button" id="btnSeven" value="7">
        <input type="button" id="btnEight" value="8">
        <input type="button" id="btnNine" value="9">
        <input type="button" id="btnSubtract" value="-">
        <input type="button" id="btnDecimal" value=".">
        <input type="button" id="btnZero" value="0">
        <input type="button" id="btnCalculate" value="=" class="span-two">
    </div>
    
</body>
</html>
